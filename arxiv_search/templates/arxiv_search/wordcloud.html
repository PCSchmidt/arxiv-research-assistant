{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud - {{ paper.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Word Cloud for "{{ paper.title }}"</h1>
    <img src="data:image/png;base64,{{ wordcloud_image }}" alt="Word Cloud">
    <p><a href="{% url 'paper_summary' paper.arxiv_id %}">Back to Paper Summary</a></p>
</body>
</html>
